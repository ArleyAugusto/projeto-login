<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateshop | Login</title>
    <link rel="shortcut icon" href="imagens/skateboard_37683.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login"> 
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Faça login pra acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            skateboarding
                            </span>
                        <input type="email" name="Login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>   
                    <div class="campo">

                        <span class="material-symbols-outlined">
                        key
                        </span>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div> 

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
